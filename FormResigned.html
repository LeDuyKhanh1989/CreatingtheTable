<!DOCTYPE html>
<html>
<head>
    <Link rel=""stylesheet"" href=""FormResigned.css""></Link>
    <meta charset=""utf-8"">
    <Title>Tạo bảng</Title>
</head>

<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <H1>Form đăng ký người dùng</H1><br>
    <H2 for="name" class="dk_2">Họ Và Tên: </H2>
    <input type="text" width="400px" name="name"><br>
    <H2 for="email" class="dk_2">Email: </H2><br>
    <input type="text" width="400px" name="email"><br>
    <H2 for="phone" class="dk_2">Số điện thoại:</H2><br>
    <input type="number" width="400px" name="phone"><br>
    <H2 for="gender" class="dk_2">Giới tính:</H2><br>
    <input type="radio" name="gender" id="gender" value="Nam">
    <label for="gender">Nam </label>
    <input type="radio" name="gender" id="gender" value="Nữ">
    <label for="gender">Nữ</label>
    <br>
    <input type="submit">

</form>

</body>

</html>
